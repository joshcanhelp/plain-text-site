{% extends "layout.html" %}
	{% block content %} 
		<div class="intro-content">
			{{ page.content.html|raw }}
		</div>
		{% for items in page.content.sections %}
		<div class="content-full">
			<div class="slider-box">
				{% for item in items %}
					<div class="slide cf">
					{{ item|raw }}
					</div>
				{% endfor %}
			</div>
		</div>
		{% endfor %}
		
	{% endblock %}
