{% extends "layout.html" %}
	{% block content %} 
	<div class="outer-wrap">
		<div class="inner-wrap cf">
			<div class="intro-content">
				{{ page.content.html|raw }}
			</div>
		</div>
	</div>
		{% for items in page.content.sections %}
		<div class="outer-wrap content-wrap">
			<div class="inner-wrap cf">
				<div class="slider-box">
					{% for item in items %}
						<div class="slide cf">
						{{ item|raw }}
						</div>
					{% endfor %}
				</div>
			</div>
		</div>
		{% endfor %}
	{% endblock %}
