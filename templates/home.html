{% extends "layout.html" %}
	{% block content %} 	
	<div class="outer-wrap">
		<div class="inner-wrap cf">
			<div class="intro-content">
				{{ page.content.html|raw }}
			</div>
		</div>
	</div>
	
	<div class="outer-wrap content-wrap">
		<div class="inner-wrap cf">
			<div class="content-full the-content">
			{% for item in page.content.sections %}
			<div class="content-section cf">
				{{ item|raw }}
			</div>
			{% endfor %}
			</div>
		</div>
	</div>
	
	{% endblock %}
